<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0046be;
            text-align: center;
            font-size: 24px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #e9f5ff;
            border: 1px solid #0046be;
            border-radius: 5px;
            font-size: 16px;
        }
        .links, .schedule {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #0046be;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .schedule {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vaccine Recommendations</h2>
        <div class="result" id="result">
            <p>Loading recommendations...</p>
        </div>
        <div class="links">
            <h3>Additional Resources:</h3>
            <a href="https://www.cdc.gov/vaccines/?CDC_AAref_Val=https://www.cdc.gov/vaccines/schedules/" target="_blank">CDC Vaccine Schedule</a><br>
            <a href="index.html">Go Back to Form</a>
            <br><br>
            <button onclick="printRecommendations()">Print Recommendations</button>
        </div>
        <div class="schedule">
            <h3>To schedule your vaccine appointment, visit Kroger Pharmacy</h3>
            <a href="https://www.kroger.com/health/schedule-appointment" target="_blank">Schedule Your Vaccine Here</a>
        </div>
    </div>
    
    <script>
        function getRecommendations() {
            let recommendationData = JSON.parse(localStorage.getItem("recommendationData"));

            if (!recommendationData || !recommendationData.vaccines.length) {
                document.getElementById("result").innerHTML = "No data available. Please complete the form.";
                return;
            }

            let resultDiv = document.getElementById("result");

            // Create a list of vaccines
            let listHtml = "<b>Recommended Vaccines:</b><ul>";
            recommendationData.vaccines.forEach(vaccine => {
                listHtml += `<li>${vaccine}</li>`; // Add each vaccine as a list item
            });
            listHtml += "</ul>";

            resultDiv.innerHTML = listHtml;
        }

        // Call getRecommendations() on page load
        window.onload = function () {
            getRecommendations();
        };
    </script>

    <script src="script.js"></script>
</body>
</html>
